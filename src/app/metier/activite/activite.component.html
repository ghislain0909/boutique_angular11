<div id="content" class="container-fluid px-xl-5">
    <section class="py-5">
        <ng-container *ngIf="authService.isManager()">
            <div class="col-lg-12 mb-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="h6 text-uppercase">
                            Nouvelle activité
                        </h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="activiteForm" class="form-inline" (ngSubmit)="onFormSubmit()">
                            <div class="form-group">
                                <label class="sr-only">Secteur</label>
                                <select class="form-control mr-3" id="exampleSelect1" formControlName="secteur"
                                [ngClass]="{ 'is-invalid': f.secteur.touched && f.secteur.errors }" >
                                  <option value="Primaire">Primaire</option>
                                  <option value="Secondaire">Secondaire</option>
                                  <option value="Tertiaire">Tertiaire</option>
                                  <option value="Quaternaire">Quaternaire</option>
                                </select>          
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Libellé</label>
                                <input formControlName="libActivite" type="text" placeholder="Libellé de l'activité" class="mr-3 form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary"> Enregistrer </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </ng-container>
  
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <h3 class="h6 text-uppercase">Dossiers de transferts de fonds </h3>
                            </div>
                          
                        </div>
                    </div>
                    <div class="card-body">                           
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Secteur </th>
                                    <th> Libellé activité</th>
                                 
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let activite of activites">
                                <tr>
                                    <td></td>
                                    <td>{{ activite.secteur }}</td>
                                    <td>{{ activite.libActivite }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                                        <button (click)="onEditActivity(activite)" *ngIf="authService.isManager()" on type="button" class="btn btn-success"><i class="fas fa-edit"></i></button>
                                        <button (click)="onDeleteActivity(activite.id)" *ngIf="authService.isManager()" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer pb-0 pt-3">    
                        <jw-pagination [items]="activites" (changePage)="beginPagination($event)"></jw-pagination>    
                    </div>
                </div>
            </div>      
        </div>
    </section>
</div>
