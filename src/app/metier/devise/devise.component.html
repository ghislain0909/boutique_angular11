<div id="content" class="container-fluid px-xl-5">
    <section class="py-5">     
        <ng-container *ngIf="authService.isManager()">
            <div class="col-lg-12 mb-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="h6 text-uppercase">
                            Nouvelle dévise
                        </h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="deviseForm" class="form-inline" (ngSubmit)="onSubmitForm()">
                            <div class="form-group">
                                <label class="sr-only">Code </label>
                                <input type="text" formControlName="code" placeholder="Code" class="mr-3 form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Libellé</label>
                                <input  type="text" formControlName="libelle" placeholder="Libellé" class="mr-3 form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Contre-valeur</label>
                                <input  type="number" formControlName="contreValeur" placeholder="Contre-valeur" class="mr-3 form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary"> Save </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </ng-container>
  
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <h3 class="h6 text-uppercase">Liste des dévises</h3>
                            </div>
                          
                        </div>
                    </div>
                    <div class="card-body">                           
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Code </th>
                                    <th> Libellé</th>
                                    <th> Contre-Valeur en CFA </th>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody *ngFor="let devise of devises">
                                <tr>
                                    <td></td>
                                    <td> {{ devise.code }}</td>
                                    <td> {{ devise.libelle }}</td>
                                    <td> {{ devise.contreValeur }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                                        <button type="button" *ngIf="authService.isManager()" (click)="onEditDevise(devise)" class="btn btn-success"><i class="fas fa-edit"></i></button>
                                        <button type="button" *ngIf="authService.isManager()" (click)="onDeleteDevise(devise.id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer pb-0 pt-3">    
                        <jw-pagination [items]="devises" (changePage)="beginPagination($event)"></jw-pagination>    
                    </div>
                </div>
            </div>      
        </div>
    </section>
</div>
