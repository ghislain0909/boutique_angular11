<div id="content" class="container-fluid px-xl-5">
    <section class="py-5">
       <ng-container *ngIf="authService.isManager()">
        <div class="col-lg-12 mb-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="h6 text-uppercase">
                        Nouveau Pays
                    </h3>
                </div>
                <div class="card-body">
                    <form class="form-inline" [formGroup]="paysForm" (ngSubmit)="onFormSubmit()">
                        <div class="form-group">
                            <label class="sr-only">Code</label>
                            <input  type="text" formControlName="code" placeholder="Code Pays" class="mr-3 form-control">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Pays</label>
                            <input  type="text" formControlName="pays" placeholder="Nom Pays" class="mr-3 form-control">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Notation</label>
                            <select formControlName="notation" class="form-control mr-3">
                                <option value="HIGH">HIGH</option>
                                <option value="MED-LOW">MED-LOW</option>
                                <option value="LOW">LOW</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary"> Enregistrer </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </ng-container>
  
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <h3 class="h6 text-uppercase">Liste des Pays</h3>
                            </div>
                          
                        </div>
                    </div>
                    <div class="card-body">                           
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Code</th>
                                    <th>Pays</th>
                                    <th>Notation</th>
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody  *ngFor="let pays of pagedItems">
                                <tr>
                                    <td></td>
                                    <td> {{ pays.code }}</td>
                                    <td> {{ pays.pays }}</td>
                                    <td> {{ pays.notation }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                                        <button type="button" *ngIf="authService.isManager()" (click)="onEditPays(pays)" class="btn btn-success"><i class="fas fa-edit"></i></button>
                                        <button type="button" *ngIf="authService.isManager()" (click)="onDeletePays(pays.id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                    </td>      
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer pb-0 pt-3">    
                        <jw-pagination [items]="listPays" (changePage)="beginPagination($event)"></jw-pagination>    
                    </div>
                </div>
            </div>      
        </div>
    </section>
</div>
