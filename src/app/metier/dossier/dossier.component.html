<div id="content" class="container-fluid px-xl-5">
  
    <section class="py-5">
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <h4 class="w-75 p-3">Dossiers de transferts de fonds </h4>
                            </div>
                            
                        </div>
                    </div>
                    <div class="card-body">                           
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Motif </th>
                                    <th> Montant engagé</th>
                                    <th>Dévise</th>
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let ope of operations">
                                <tr >
                                    <td></td>
                                    <td> {{ ope.motif.libMotif }}</td>
                                    <td> {{ ope.montant }}</td>
                                    <td> {{ ope.devise.contreValeur }}</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>      
        </div>
    </section>
</div>
