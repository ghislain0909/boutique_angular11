<div id="content" class="container-fluid px-xl-5">
    <section class="py-5">
        <div class="col-lg-12 mb-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="h6 text-uppercase">
                        Mise à jour des rôles
                    </h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="updateForm" class="form-horizontal"(ngSubmit)="onFormSubmit()">
                        <div class="row">

                            <div class="form-group col-sm-6">
                                <label class="form-control-label">Username  </label>
                                <input type="text" formControlName="username" class="form-control" placeholder="Username"/>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="form-control-label">Rôle </label>
                                <select class="form-control">
                                  <option value="ROLE_USER" >Utilisateur </option>
                                  <option value="ROLE_MANAGER">Manager </option>
                                  <option value="ROLE_ADMIN">Administrateur</option>
                                </select>                           
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="flexbox align-items-center">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
  
    </section>
</div>
