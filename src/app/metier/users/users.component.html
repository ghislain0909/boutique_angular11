<div id="content" class="container-fluid px-xl-5">
    <section class="py-5">
  
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <h3 class="h6 text-uppercase">Liste des utilisateurs </h3>
                            </div>
                            <div class="col-md-3">
                                <button type="button" routerLink='/trf/register'  class="btn btn-primary">Ajouter un utilisateur</button>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">                           
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nom et Prénoms</th>
                                    <th> Username</th>
                                    <th> Rôles</th>
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let user of users">
                                <tr >
                                    <td></td>
                                    <td> {{ user.name }}</td>
                                    <td> {{ user.username }}</td>
                                    <td> {{ user.roles }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                                        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success"><i class="fas fa-edit"></i></button>
                                        <button  (click)="onDeleteActivity(activite.id)" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>      
        </div>
    </section>

    <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
        <div role="document" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="exampleModalLabel" class="modal-title">Fichier à joindre </h4>
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <div class="custom-control" *ngFor="let doc of documentsData; let i=index" >
                <label>
                  <input type="checkbox" [value]="doc.id" (change)="onCheckboxChange($event)"/>
                  {{doc.libJustificatif}}
                </label>
              </div>
           
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-secondary">Fermer</button>
              <button type="button" class="btn btn-primary">Joindre</button>
            </div>
          </div>
        </div>
      </div>
</div>
